services:
  postgres:
    image: postgres:16-alpine
    container_name: safeops-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: safeops
      POSTGRES_USER: safeops
      POSTGRES_PASSWORD: safeops123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safeops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safeops-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: safeops-keycloak
    ports:
      - "8180:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/safeops
      KC_DB_USERNAME: safeops
      KC_DB_PASSWORD: safeops123
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    command:
      - start-dev
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - safeops-network

  redis:
    image: redis:7-alpine
    container_name: safeops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - safeops-network

  k6:
    image: grafana/k6:latest
    container_name: safeops-k6
    networks:
      - safeops-network
    volumes:
      - ./k6:/scripts
    environment:
      - K6_OUT=json=/scripts/results.json
    command: run /scripts/payment-load-test.js
    depends_on:
      - redis

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  safeops-network:
    driver: bridge

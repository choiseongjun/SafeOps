spring:
  application:
    name: distributetest

  datasource:
    url: jdbc:postgresql://localhost:5432/safeops
    username: safeops
    password: safeops123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/safeops
          jwk-set-uri: http://localhost:8180/realms/safeops/protocol/openid-connect/certs

keycloak:
  auth-server-url: http://localhost:8180
  realm: safeops
  resource: safeops-client
  credentials:
    secret: DNQHSy4VCRIgTU1OpNd4cZn3a8GmxNcw

# Idempotency configuration
idempotency:
  storage: redis  # Options: redis, memory

server:
  port: 8080

logging:
  level:
    com.example.distributetest: DEBUG
    io.github.resilience4j: DEBUG

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.lang.Exception
    instances:
      payment:
        base-config: default

  timelimiter:
    configs:
      default:
        timeout-duration: 5s
        cancel-running-future: true
    instances:
      payment:
        base-config: default

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
